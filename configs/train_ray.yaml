# Phase 2: Ray Train configuration (inherits from train_local.yaml)
model_name: Qwen/Qwen2.5-VL-7B-Instruct
train_file: data/opixray_vqa_train.jsonl
eval_file: data/opixray_vqa_val.jsonl
output_dir: outputs/qwen25vl_lora_phase2_ray
image_resolution: 448
max_seq_length: 2048

# Training hyperparameters (same as Phase 1)
num_train_epochs: 3
per_device_train_batch_size: 2
per_device_eval_batch_size: 2
gradient_accumulation_steps: 8
learning_rate: 2e-4
warmup_ratio: 0.03
lr_scheduler_type: cosine
weight_decay: 0.01
bf16: true

# LoRA configuration
lora:
  r: 64
  alpha: 128
  dropout: 0.05
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj
    - up_proj
    - down_proj

# Checkpointing and logging
logging_steps: 20
eval_steps: 500
save_steps: 500
save_total_limit: 3
seed: 42

# Ray-specific configuration
ray:
  scaling_config:
    num_workers: 4
    use_gpu: true
    resources_per_worker:
      CPU: 8
      GPU: 1
  run_config:
    checkpoint_config:
      num_to_keep: 3
      checkpoint_frequency: 500
    failure_config:
      max_failures: 3
