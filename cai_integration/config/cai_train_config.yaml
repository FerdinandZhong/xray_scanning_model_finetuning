# Training configuration for CAI environment
# Modified from configs/train_stcray.yaml with absolute paths for CAI

model_name: Qwen/Qwen2.5-VL-7B-Instruct
train_file: /home/cdsw/data/stcray_vqa_train.jsonl  # Absolute path for CAI
eval_file: /home/cdsw/data/stcray_vqa_val.jsonl
output_dir: /home/cdsw/outputs/qwen25vl_stcray_lora
image_resolution: 448
max_seq_length: 2048

# Training hyperparameters
num_train_epochs: 3
per_device_train_batch_size: 2
per_device_eval_batch_size: 2
gradient_accumulation_steps: 8
learning_rate: 2e-4
warmup_ratio: 0.03
lr_scheduler_type: cosine
weight_decay: 0.01
bf16: true

# LoRA configuration (memory efficient)
lora:
  r: 64
  alpha: 128
  dropout: 0.05
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj
    - up_proj
    - down_proj

# Checkpointing and logging
logging_steps: 20
eval_steps: 500
save_steps: 500  # Frequent checkpoints for CAI job resumption
save_total_limit: 3
load_best_model_at_end: true
metric_for_best_model: eval_loss
greater_is_better: false

# Miscellaneous
seed: 42
dataloader_num_workers: 4

# CAI-specific settings
# Note: Paths are absolute (/home/cdsw/...) for CAI compatibility
# Checkpoints saved frequently (every 500 steps) to enable job resumption
