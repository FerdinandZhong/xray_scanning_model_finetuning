apiVersion: apps/v1
kind: Deployment
metadata:
  name: xray-vqa-api
  namespace: customs-ai
  labels:
    app: xray-vqa
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: xray-vqa
      component: api
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  
  template:
    metadata:
      labels:
        app: xray-vqa
        component: api
    
    spec:
      # Node selector for GPU nodes
      nodeSelector:
        accelerator: nvidia-tesla-v100  # Adjust to your GPU type
      
      # Tolerations for GPU taints
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
      
      containers:
        - name: xray-vqa-api
          image: your-registry/xray-vqa-inference:latest
          imagePullPolicy: Always
          
          # Resource requests and limits
          resources:
            requests:
              memory: "16Gi"
              cpu: "4"
              nvidia.com/gpu: "2"
            limits:
              memory: "32Gi"
              cpu: "8"
              nvidia.com/gpu: "2"
          
          # Environment variables
          env:
            - name: CUDA_VISIBLE_DEVICES
              value: "0,1"
            - name: TENSOR_PARALLEL_SIZE
              value: "2"
            - name: MAX_MODEL_LEN
              value: "2048"
            - name: GPU_MEMORY_UTILIZATION
              value: "0.9"
          
          # Ports
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          
          # Liveness probe
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          
          # Readiness probe
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Volume mounts
          volumeMounts:
            - name: model-storage
              mountPath: /models
              readOnly: true
            - name: logs
              mountPath: /app/logs
      
      # Volumes
      volumes:
        - name: model-storage
          persistentVolumeClaim:
            claimName: xray-vqa-model-pvc
        - name: logs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: xray-vqa-api-service
  namespace: customs-ai
  labels:
    app: xray-vqa
    component: api
spec:
  type: LoadBalancer
  selector:
    app: xray-vqa
    component: api
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: xray-vqa-model-pvc
  namespace: customs-ai
spec:
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: fast-ssd
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: xray-vqa-api-hpa
  namespace: customs-ai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: xray-vqa-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max
